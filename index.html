<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ico.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>To-Do-List</title>
</head>

<body>
    <!-- Overlay for loading -->
    <div id="overlay">
        <div class="loader"></div>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-container">
        <h2>Welcome to To-Do List</h2>
        <form id="auth-form">
            <input type="text" id="auth-username" placeholder="Username" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <select id="auth-user-type">
                <option value="regular">Regular</option>
                <option value="premium">Premium</option>
                <option value="restricted">Restricted</option>
            </select>
            <button type="button" id="login-btn">Login</button>
            <button type="button" id="register-btn">Register</button>
        </form>
    </div>

    <!-- Home Section -->
    <div id="home-section" class="home" style="display: none;">
        <div class="container-main">

            <!-- Left Sidebar -->
            <div class="container-left" id="containerLeft">
                <div class="dots">
                    <div id="d1"></div>
                    <div id="d2"></div>
                    <div id="d3"></div>
                </div>

                <div class="profile center top">
                    <img src="img/profile.png" alt="">
                    <div>
                        <p class="name" id="name">Loading...</p>
                        <p class="email" id="email">Loading...</p>
                    </div>
                </div>

                <div class="menu center">
                    <div class="search-holder">
                        <input type="search" name="search" id="search" placeholder="Search">
                    </div>
                    <div class="list">
                        <ul>
                            <li id="o1"><a href="#" onclick="filterTasks('my-day')"><i class='bx bx-sun'></i><span>My Day</span></a></li>
                            <li id="o2"><a href="#" onclick="filterTasks('this-week')"><i class='bx bx-grid'></i><span>This Week</span></a></li>
                            <li id="o3"><a href="#" onclick="filterTasks('this-month')"><i class='bx bx-calendar-event'></i><span>This Month</span></a></li>
                            <li id="o4"><a href="#" onclick="filterTasks('all')"><i class='bx bx-extension'></i><span>All Tasks</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="logout center">
                    <hr>
                    <a href="#" id="logoutLink" onclick="logoutUser()"><i class='bx bx-log-out'></i><span>Logout</span></a>
                </div>
            </div>

            <!-- Right Main Section -->
            <div class="container-right">
                <div class="hamburger-container">
                    <div class="burger" id="burgerIcon">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

                <div class="container-sub center">
                    <div class="header">
                        <h2 id="header_title">No tasks</h2>
                        <div class="buttons">
                            <button onclick="showDashboard()">Dashboard</button>
                        </div>
                    </div>

                    <div class="card-holder" id="TaskContainer">
                        <!-- Dynamic Task Cards -->
                    </div>

                    <div class="add-new">
                        <div class="card-new align">
                            <div class="group1">
                                <div style="width: 70%;">
                                    <i class='bx bx-plus'></i>
                                    <input type="text" name="todo" id="todo" placeholder="Add a task" required>
                                </div>
                                <div>
                                    <input type="date" name="date" id="duedate" required>
                                    <select id="task-category">
                                        <option value="work">Work</option>
                                        <option value="personal">Personal</option>
                                        <option value="shopping">Shopping</option>
                                    </select>
                                </div>
                                <button onclick="addTask()">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section" style="display: none;">
        <h2>Dashboard</h2>
        <p id="completed-tasks">Completed Tasks: 0</p>
        <p id="upcoming-tasks">Upcoming Tasks: 0</p>
        <button onclick="hideDashboard()">Back to Tasks</button>
    </div>

    <script src="js/script.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>

</html>
